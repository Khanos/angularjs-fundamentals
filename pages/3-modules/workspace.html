<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJs - Fundamental</title>
        <link rel="shortcut icon" href="../../home.ico">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../../assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Header -->
                        <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">AngularJs - Fundamental</a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
                                    <li>
                                        <a href="/">Inicio</a>
                                    </li>
                                    <li>
                                        <a href="/material.html">Material</a>
                                    </li>
                                    <li class="active">
                                        <a>Modules | Workspace</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <p class="text-center"><img src="../../assets/img/AngularJS-large.png" alt="enter image description here"></p>
                        <hr>
                        <!-- Inicio del contenido HTML -->

                        <h1>Workspace</h1>

                        <div ng-app="myApp">
                            <div ng-controller="myCtrl">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>Valor X: </label><input type="number" class="form-control" ng-model="x">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Valor Y: </label><input type="number" class="form-control" ng-model="y">
                                    </div>
                                </div>
                                <div class="row">
                                    <h3>Total con Expressions: {{x * y}}</h3>
                                </div>
                                <div class="row">
                                    <h3>Total con variable: {{sum()}}</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Final del contenido HTML -->
                    </div>
                </div>
            </div>
            <hr>
            <!-- Footer -->
            <div class="site-footer">
                <p class="copyright text-muted">Desarrollado por:

                    &copy; Todos los derechos reservados 2016</p>
                <p class="version text-muted">Version: 1.0.0</p>
                <div style="clear: both"></div>
            </div>
        </div>
        <script type="text/javascript" src="../../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
    </body>
</html>
