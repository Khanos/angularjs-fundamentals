    </head>
    <body>
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Header -->
                        <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>

                                </button>
                                <a class="navbar-brand">AngularJs - Fundamental</a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
                                    <li>
                                        <a href="/">Inicio</a>
                                    </li>
                                    <li>
                                        <a href="/material.html">Material</a>
                                    </li>
                                    <li class="active">
                                        <a>Controllers | Workspace</a>
                                    </li>

                        </nav>
                        <p class="text-center"><img src="../../assets/img/AngularJS-large.png" alt="enter image description here"></p>
                        <hr>
                        <!-- Inicio del contenido HTML -->

                        <div ng-app="myApp" ng-controller="myCtrl as vm">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <form name="loginForm" role="form" ng-submit="vm.logIn()" ng-model="vm.form" novalidate>
                                        <label>Nombre de Usuario:</label><input name="usuario" type="text" class="form-control" ng-model="vm.form.username" required>
                                        <span ng-show="loginForm.usuario.$invalid"><p style="color: red;">Campo Requerido</p></span>
                                        <br>
                                        <label>Contraseña:</label><input type="password" class="form-control" ng-model="vm.form.password" required><br>
                                        <br>
                                        <input type="submit" class="btn btn-success" name="name" value="Iniciar Sesión" ng-disabled="loginForm.$invalid">
                                    </form>
                                </div>
                            </div>
                            <hr>
                        </div>

                        <!-- Final del contenido HTML -->
                    </div>
                </div>
            </div>
